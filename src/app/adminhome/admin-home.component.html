  <mat-card>
    <h3>Client File submission</h3>
   
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card>
    <div class="row" style="min-height: 72vh;">
      
            <div class="col-md-9">
                <div class="row">

                    
                  <div class="col-md-2">
                    <form [formGroup]="options" (ngSubmit)="onOptionSubmit()">
                      <div class="example-container">
                        <mat-form-field  appearance="fill">
                          <mat-label>Enter name</mat-label>
                          <input matInput #input placeholder="Ex. Nougat"  id="name" formControlName="name"> 
                        </mat-form-field>
                      
                        <mat-form-field  appearance="fill">
                          <mat-label>Enter email ID</mat-label>
                          <input matInput #input placeholder="Ex. test@test.com" id="email" formControlName="email">
                        </mat-form-field>

                        <mat-form-field  appearance="fill">
                          <mat-label>Enter password</mat-label>
                          <input matInput #input placeholder="" id="password" formControlName="password">
                        </mat-form-field>

                        <mat-form-field  appearance="fill">
                          <mat-label>Enter mobile</mat-label>
                          <input matInput #input placeholder="Ex. 9999999999" id="mobile" formControlName="mobile">
                        </mat-form-field>
                      </div>
                      <input type="submit" value="Add New" class="btn btn-block btn-primary" >
                    </form>

                      
                       <!-- (click)="openDialog()"> -->
                  </div>
                </div>
                 <div class="row">
                     <div class="col-md-10">
                        <h3>Avaliable Client List</h3>
                    </div>
                 </div>
                  <table mat-table [dataSource]="dataSource" style="width:90%">
  
                      <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
                    
                      <!-- Position Column -->
                      <ng-container matColumnDef="full_name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
                      </ng-container>
                    
                      <!-- Name Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                      </ng-container>
                    
                      <!-- Weight Column -->
                      <ng-container matColumnDef="mobile">
                        <th mat-header-cell *matHeaderCellDef> Mobile </th>
                        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                      </ng-container>
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    
                    
                    
                
            </div>

              <div class="col-md-3">
                <form [formGroup]="form" (ngSubmit)="submit()">

                    <h4>Select Client</h4>
                    <mat-form-field appearance="fill">
                    <mat-label>specific Client</mat-label>
                    <mat-select (selectionChange)="getUser($event)">
                        <mat-option *ngFor="let food of userData" [value]="food.value">
                        {{food.viewValue}}
                        </mat-option> 
                    </mat-select> 
                    </mat-form-field>

                    <br><br>
                    <input (change)="getFile($event)" placeholder="filename" formControlName="filename" type="file" required>
                    <br><br>

                    <button type="submit" mat-raised-button color="primary">Submit</button>
                  
                  </form>
                  
              </div>
  
        
      </div>
  </mat-card>
  <div style="width: auto; float: right; margin-top:20px;">
    <ul   class="nav nav-pills">
      <li class="active"  >
        <button mat-button color="primary"  href="#1a" data-toggle="tab" >Terms of Use</button>
      </li>
      <li>
        <button mat-button color="primary"  href="#2a" data-toggle="tab" >Copyright and Trademarks</button>
      </li>
      <li>
        <button mat-button color="primary"  href="#2a" data-toggle="tab" >Legal Disclosure </button>
      </li>
      <li>
        <button mat-button color="primary"  href="#2a" data-toggle="tab" > Privacy </button>
      </li>
     </ul>
   </div>
